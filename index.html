<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>配列 - 配列と繰り返し（1）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="header-left flex">
                <p><span class="search"><img src="image/SearchIcon.svg"></span>Search Lonely Planet</p>
            </div>
            <div class="header-logo flex"><img src="image/ShopLogo.svg" alt="Lonely Planet Shop"></div>
            <div class="header-right flex">
                <ul>
                    <li><a href="#">Video</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Bookings</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Shop</a></li>
                    <li class="btn"><a href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        const name = ["安藤忠雄", "大橋博", "宮村和寿", "中土居宏紀", "山谷学", "岩間文彦", "小川重雄"];
        for (let i = 0; i < 7; i++) {
            console.log (name[i]);
        }

        const index = ["日本のどこにもない大学を創りたい", "学びの森", "TOPGUN", "PHILOSOPHIA", "HARMONY", "INSPIRE", "DISCOVERY", "安藤忠雄・代表作", "プロフィール", "建築概要", "クレジット"];
        for (let i = 0; i < 11; i++) {
            console.log (index[i]);
        }
    </script>

</body>
</html>
